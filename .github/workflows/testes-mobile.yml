name: CI - Testes Mobile

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout do repositório
      - name: Checkout do código
        uses: actions/checkout@v3

      # 2. Configurar Node.js
      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # 3. Instalar dependências
      - name: Instalar dependências
        run: npm install

      # 4. (Opcional) Instalar ADB caso não esteja disponível
      - name: Instalar ADB
        run: sudo apt-get update && sudo apt-get install -y adb

      # 5. Iniciar Emulador Android e executar testes via input 'script'
      - name: Iniciar Emulador Android e Executar Testes
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: Nexus_5X
          emulator-options: -no-window -gpu swiftshader_indirect
          disable-animations: true
          script: npx wdio ./wdio.conf.js

      # 6. Gerar relatório Allure
      - name: Gerar relatório Allure
        run: npx allure generate allure-results --clean -o allure-report

      # 7. Publicar relatório Allure como artefato
      - name: Publicar relatório Allure
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
